{% extends 'base.html' %}

{% block content %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>filename: {{ fileName }}</p>
  {% endif %}

  <blockquote>
    {% if image %}
      image: {{ image }}<br>
      <img src="{{ image }}" alt="My image"> 
    {% endif %}
  </blockquote>
  
{% endblock %}
